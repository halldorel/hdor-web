<section class="projects cluster">
    <ul class="">
        {% for project in site.projects %}
        <li class="box">
            <a href="{{ project.url }}">
                <h2>{{ project.title }}</h2>
                <figure class="frame">
                    <img src="{{ project.cover_photo }}" />
                </figure>
                <p>
                    {{ project.excerpt }}
                </p>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
