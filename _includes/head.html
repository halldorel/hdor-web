<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <title>{{ page.title }}</title>

  <meta property="og:url"                content="https://hdor.is/" />
  <meta property="og:type"               content="website" />
  <meta property="og:title"              content="{{ page.title }}" />
  <meta property="og:description"        content="I make music and interactive art. On this page you can see some of my work." />
  <meta property="og:image"              content="https://hdor.is/assets/img/hdor.jpg" />
</head>
